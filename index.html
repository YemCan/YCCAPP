<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCC - Yemeni Canadian Council</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c5aa0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Simple Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background: #2c5aa0;
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
        h1 { font-size: 32px; margin: 20px 0; }
        button {
            background: white;
            color: #2c5aa0;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            font-weight: bold;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 60px;">ðŸ“±</div>
        <h1>Yemeni Canadian Council</h1>
        <p>Community App - Windsor</p>
        
        <button onclick="installApp()" id="installBtn">
            INSTALL APP
        </button>
        
        <div class="status" id="status">
            Click button above to install
        </div>
        
        <div>
            <a href="English/" style="color: white; margin: 0 10px;">English</a>
            <a href="Arabic/" style="color: white; margin: 0 10px;">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</a>
        </div>
    </div>
    
    <script>
    let deferredPrompt;
    
    // Listen for install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('âœ… Install prompt received!');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button
        document.getElementById('installBtn').style.display = 'block';
        document.getElementById('status').innerHTML = 'âœ… Ready to install! Click button above.';
        
        // Update button
        document.getElementById('installBtn').onclick = () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        document.getElementById('status').innerHTML = 'âœ… App installed successfully!';
                    }
                    deferredPrompt = null;
                });
            }
        };
    });
    
    function installApp() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
        } else {
            document.getElementById('status').innerHTML = `
                <div style="text-align: left;">
                    <p><strong>Manual Installation:</strong></p>
                    <ol>
                        <li>Click the <strong>â‹® menu</strong> (top-right of Chrome)</li>
                        <li>Select <strong>"Install Yemeni Canadian Council"</strong></li>
                        <li>Or go to: <code>chrome://apps</code> â†’ Add app</li>
                    </ol>
                </div>
            `;
        }
    }
    
    // Check if already installed
    if (window.matchMedia('(display-mode: standalone)').matches) {
        document.getElementById('status').innerHTML = 'âœ… App is already installed!';
        document.getElementById('installBtn').style.display = 'none';
    }
    
    // Show install button after 3 seconds
    setTimeout(() => {
        document.getElementById('installBtn').style.display = 'block';
    }, 3000);
    </script>
</body>
</html>
